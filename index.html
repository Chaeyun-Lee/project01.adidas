<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0px;
            box-sizing: border-box;
        }
        #wrap{
            display:flex;
            width:100%;
            height:100vh;
        }
        #left{
            width:10%;
            background-color: bisque;
        }
        #right{
            width:90%;
            background-color:teal;
            height:100vh;
        }
        #right>section{
            padding:30px;
            border: 1px solid black;
            margin-top:100px;
            width:100%;
            height:90vh;
            display: flex;
        }
        #right section article{
            flex:1;
            border:1px solid black;
            margin-right:10px;
            padding:10px;
        }
        article .text{
            height:60%;
            padding:20px;
            width:100%;
            background-color: rgba(255, 255, 255, 0.5);
        }
        article .video{
            height:40%;
            width:100%;
        }
        article:hover .video>video{
            filter:saturate(1);
        }
        article .video video{
            max-width:100%;
            object-fit: cover;
            filter:saturate(20%);
        }
        /*큰 동영상이 숨어있는 공간 aside*/
        .video1{
            background-color: rgba(216, 191, 216, 0.5);
            position: fixed;
            left: -100%;
            width:100%;
            height: 100%;
            transition:1s;
        }
        .active{
            left:0;
        }
        .video1 video{
            position:absolute;
            top:10%;
            right:10%;
        }
        .video1 button{
            padding:10px;
            width:200px;
            position:absolute;
            top:10%;
            left:10%;
            font-size: 20px;
            color:white;
            background:rgba(0,0,0,0.5);
            border:1px solid white;
        }
        .video1 button:hover{
            cursor: pointer;
            border:none;
        }
        .vids{
            display: none;
        }
        .clicked{
            display: block;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="left">
            <h1>로고</h1>
        </div>
        <div id="right">
            <section>
                <article>
                    <div class="text">
                        <h1>01</h1>
                        <p>동영상 설명</p>
                    </div>
                    <div class="video">
                        <video src="dubrovnik_-_12866 (720p).mp4"></video>
                    </div>
                </article>
                <article>
                    <div class="text">
                        <h1>02</h1>
                        <p>동영상 설명</p>
                    </div>
                    <div class="video">
                        <video src="earth_-_8947 (720p).mp4"></video>
                    </div>
                </article>
                <article>
                    <div class="text">
                        <h1>03</h1>
                        <p>동영상 설명</p>
                    </div>
                    <div class="video">
                        <video src="mountains_-_59291 (720p).mp4"></video>
                    </div>
                </article>
                <article>
                    <div class="text">
                        <h1>04</h1>
                        <p>동영상 설명</p>
                    </div>
                    <div class="video">
                        <video src="158349 (720p).mp4"></video>
                    </div>
                </article>
            </section>
        </div>
        <!--aside 동영상 따로 있는 곳-->
        <aside>
            <div class="video1">
                <button>Close</button>
                <video src="dubrovnik_-_12866 (720p).mp4" class="vids"  loop></video>
                <video src="earth_-_8947 (720p).mp4" class="vids"  loop></video>
                <video src="mountains_-_59291 (720p).mp4" class="vids"  loop></video>
                <video src="158349 (720p).mp4" class="vids"  loop></video>
            </div>
        </aside>
    </div>
</body>
<script>
    const items = document.querySelectorAll('article');
    
    for(let i = 0;i<items.length; i++){
         items[i].addEventListener('mouseover',function(e){
         e.currentTarget.querySelector('video').play();
        })
        items[i].addEventListener('mouseout',function(e){
         e.currentTarget.querySelector('video').pause();
        })
    }
    /*
    for (let i of items){
        i.addEventListener('mouseover',(e) => {
            e.currentTarget.querySelector('video').play();
        })
        i.addEventListener('mouseout',(e) => {
            e.currentTarget.querySelector('video').pause();
        })
    }
   */
    const vids = document.querySelectorAll('.vids');

    for(let i = 0; i<items.length;i++){
        items[i].addEventListener('click',function(){
            document.querySelector('.video1').classList.add('active')
            vids[i].classList.add('clicked');
            vids[i].play();
        })
        
    document.querySelector('button').addEventListener('click',function(){
        document.querySelector('.video1').classList.remove('active')
        vids[i].classList.remove('clicked');
        vids[i].pause();
    })
    };
    
</script>
</html>
